<ion-header>
  <ion-toolbar>
    <ion-title>Jobs disponibles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="data.jobs">
        <ng-container *ngFor="let job of data.jobs">
            <ion-item *ngIf="!job.worker" (click)="showDetailsOfJob(job.id)">
                <ion-label>
                    <h2>{{ job.title }}</h2>
                    <h3>{{ job.karmapoints }} KarmaPoints</h3>
                    <h3>{{ job.duration }} heures</h3>
                    <h3>Créer par : {{ job.owner }}</h3>
                    <p>{{ job.date }}</p>
                    <p>{{ job.description }}</p>
                </ion-label>
            </ion-item>
        </ng-container>
    </ion-list>
    <ion-list *ngIf="!data.jobs">
        <ion-item>
            <ion-label>Il n'y à pas de jobs</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
